 <div class="row">
        <form name="form" novalidate>
            <div class="row">
                <div style="margin-left: 15px; margin-top: 10px;">
                    <div class="form-group col-md-3">
                        <label for="nome" >Nome do Cliente</label>
                        <input  ng-model="cliente.nome" type="text" class="form-control" id="clienteNome" name="clienteNome"> 
                    </div>                    
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4 col-md-offset-1">                    
                    <button class="btn btn-default" type=""  translate ng-click="voltar()">Voltar</button>
                </div>
                <div class="form-group col-md-6 col-md-offset-4">                    
                    <button class="btn btn-default" type=""  translate ng-click="submit()">Salvar</button>
                </div>

            </div>
        </form>
</div>
